<html lang="en" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>YUE虚拟化管理平台</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="KVM虚拟化管理平台登录" />
        <meta name="keywords" content="KVM,虚拟化" />
        <meta name="author" content="lijian" />
        <link rel="shortcut icon" href="../favicon.ico">
        <link rel="stylesheet" type="text/css" href="static/css/demo.css" />
        <link rel="stylesheet" type="text/css" href="static/css/style.css" />
		<link rel="stylesheet" type="text/css" href="static/css/animate-custom.css" />
        <script type="text/javascript" src="static/js/login.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- Codrops top bar -->
            <div class="codrops-top">
                <span class="left">
                    <strong> &nbsp;&nbsp;版权声明: </strong> 本软件为开源软件，供开发者自由下载，禁止商业应用
                </span>
                <span class="right">
                    <a href="https://github.com/827992983/yue">
                        <strong>源代码下载&gt;&gt;</strong>
                    </a>
                </span>
                <div class="clr"></div>
            </div><!--/ Codrops top bar -->
            <header>
                <h1>YUE虚拟化管理平台</h1>
				<nav class="codrops-demos">
					<span>提供 <strong>kvm，qemu</strong> 虚拟化引擎管理 </span>
                    <!--
					<a href="index.html" class="current-demo">Demo 1</a>
					<a href="index2.html">Demo 2</a>
					<a href="index3.html">Demo 3</a>
					-->
				</nav>
            </header>
            <section>
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="login" autocomplete="on">
                                {% csrf_token %}
                                <h1>Log in</h1>
                                <p>
                                    <label for="username" class="uname" data-icon="u" > 用户名 </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
                                </p>
                                <p>
                                    <label for="password" class="youpasswd" data-icon="p"> 密码 </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" />
                                </p>
                                <p class="keeplogin">
									<input type="checkbox" name="identify" id="identify" value="admin" />
									<label for="loginkeeping">管理员</label>
                                    <span id="logininfo"></span>
                                    <br><br>
								</p>
                                <p>
                                    <span class="logininfo" name="logininfo">
                                        <label id="errinfo" class="errorinfo" name="errinfo"></label>
                                    </span>
                                </p>
                                <p class="login button">
                                    <input id="btn_login" type="button" value="登录" />
								</p>
                                <a href="#aaa" class = "forget_password">忘记密码？</a>
                                <br>
                                <br>
								<h6> 作者：david</h6>
                                <h6> Email：aaa@aaa.com</h6>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
