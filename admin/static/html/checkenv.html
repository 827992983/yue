<fieldset class="fieldset_checkenv">
    <legend>主机信息：</legend>
    <ul>
        <li>
            <label>CPU：</label>
            <progress id="checkenv_cpu" max="100" value="20"></progress>
        </li>
        <li>
            <label>内存：</label>
            <progress id="checkenv_memory" max="100" value="50"></progress>
        </li>
    </ul>
</fieldset>

<fieldset class="fieldset_checkenv">
    <legend>系统信息：</legend>
    <ul>
        <li>
            <label>操作系统：</label>
            <span id="checkenv_os"></span>
        </li>
        <li>
            <label>内核版本：</label>
            <span id="checkenv_kernel"></span>
        </li>
    </ul>
</fieldset>

<fieldset class="fieldset_checkenv">

    <legend>虚拟化环境：</legend>
    <ul>
        <li>
            <label>Intel VTx / AMD-v：</label>
            <span id="checkenv_virtenhance"></span>
        </li>
        <li>
            <label>qemu版本：</label>
            <span id="checkenv_kvm"></span>
        </li>
        <li>
            <label>spice版本：</label>
            <span id="checkenv_spice"></span>
        </li>
    </ul>
</fieldset>
